<div class="p-grid">
  <div class="p-sm-12 p-md-12 p-lg-12 p-xl-12" style="text-align:center;">
    <h2 class="box">Busca de Ordem</h2>
  </div>
  <div class="p-sm-12 p-md-12 p-lg-12 p-xl-12 ui-fluid">
    <div class="p-sm-4 p-md-4 p-lg-4 p-xl-4 ui-fluid p-offset-4">
      <p-dropdown [options]="clientes" [(ngModel)]="buscar" placeholder="Selecione o cliente da busca"
        optionLabel="nome" [showClear]="true"></p-dropdown>
    </div>
  </div>
  <div class="p-sm-12 p-md-12 p-lg-12 p-xl-12 ui-fluid">
    <div class="p-sm-2 p-md-2 p-lg-2 p-xl-2 ui-fluid p-offset-5">
      <button (click)="buscarPorServico(buscar)" pButton type="button" label="Buscar"></button>
    </div>
  </div>
  <p-table [value]="ordens" class="p-sm-12 p-md-12 p-lg-12 p-xl-12">
    <ng-template pTemplate="header">
      <tr>
        <th>Cliente</th>
        <th>Veiculo</th>
        <th>Data de Registro</th>
        <th>Data de Pagamento</th>
        <th>Paga</th>
        <th>Concluida</th>
        <th>Ação</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ordem>
      <tr style="text-align:center">
        <td>{{ordem.cliente.nome}}</td>
        <td>{{ordem.veiculo}}</td>
        <td>{{ordem.dataRegistro}}</td>
        <td>{{ordem.dataPagamento}}</td>
        <td>{{ordem.paga}}</td>
        <td>{{ordem.concluida}}</td>
        <td>
          <p-button (click)="realizarPagamento(ordem)" label="Pagar"></p-button>
          <br/><br/>
          <p-button (click)="concluirOrdem(ordem)" label="Concluir"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
