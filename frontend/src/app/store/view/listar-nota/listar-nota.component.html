<div class="p-grid">
  <div class="p-sm-12 p-md-12 p-lg-12 p-xl-12" style="text-align:center;">
    <h2 class="box">Nota</h2>
  </div>
  <p-table [value]="notas" class="p-sm-12 p-md-12 p-lg-12 p-xl-12">
    <ng-template pTemplate="header">
      <tr>
        <th>Data de vencimento</th>
        <th>Data de compra</th>
        <th>Número</th>
        <th>ID fornecedor</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-nota>
      <tr style="text-align:center">
        <td>{{nota.dataVencimento}}</td>
        <td>{{nota.dataCompra}}</td>
        <td>{{nota.numero}}</td>
        <td>{{nota.idFornecedor}}</td>
        
        <td>
          <p-button (click)="showDialogUpdate(nota)" icon="pi pi-pencil"></p-button>&nbsp;
          <p-button (click)="showDialogDelete(nota)" icon="pi pi-trash"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog header="nota" [(visible)]="displayUpdate" [modal]="true" [responsive]="true"
  [style]="{width: '450px', minWidth: '200px'}" [minY]="70" [maximizable]="true" [baseZIndex]="10000">
  <br>
  <span class="ui-float-label">
    <input id="float-input" type="text" size="50" pInputText [value]="nota.dataCompra" [(ngModel)]="nota.dataCompra">
    <label for="float-input">Data de compra</label>
  </span>
  <br>
  <span class="ui-float-label">
    <input id="float-input" type="text" size="50" pInputText [value]="nota.dataVencimento"
      [(ngModel)]="nota.dataVencimento">
    <label for="float-input">Data de vencimento</label>
  </span>
  <br>
  <span class="ui-float-label">
    <input id="float-input" type="number" size="50" pInputText [value]="nota.numero"
      [(ngModel)]="nota.numero">
    <label for="float-input">Número</label>
  </span>
  <br>
  <span class="ui-float-label">
    <input id="float-input" type="number" size="50" pInputText [value]="nota.idFornecedor"
      [(ngModel)]="nota.idFornecedor">
    <label for="float-input">ID do Fornecedor</label>
  </span>
  <br>
  <p-footer>
    <button type="button" pButton icon="pi pi-check" (click)="atualizar(nota)" label="Atualizar"></button>
    <button type="button" pButton icon="pi pi-close" (click)="displayUpdate=false" label="Cancelar"
      class="ui-button-secondary"></button>
  </p-footer>
</p-dialog>

<p-dialog header="nota" [(visible)]="displayDelete" [modal]="true" [responsive]="true"
  [style]="{width: '450px', minWidth: '200px'}" [minY]="70" [maximizable]="true" [baseZIndex]="10000">
  <br>
  <span>
    <p>Deseja realmente excluir esta nota?</p>
  </span>
  <br>
  <p-footer>
    <button type="button" pButton icon="pi pi-check" (click)="deletar(nota)" label="Deletar"></button>
    <button type="button" pButton icon="pi pi-close" (click)="displayDelete=false" label="Cancelar"
      class="ui-button-secondary"></button>
  </p-footer>
</p-dialog>
