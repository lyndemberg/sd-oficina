<div class="p-grid">
  <div class="p-sm-12 p-md-12 p-lg-12 p-xl-12" style="text-align:center;">
    <h2 class="box">Cadastrar Veiculo</h2>
  </div>
  <div class="p-sm-12 p-md-12 p-lg-12 p-xl-12 ui-fluid">
    <div class="p-sm-4 p-md-4 p-lg-4 p-xl-4 ui-fluid p-offset-4">
      <span class="ui-float-label">
        <input id="float-input" type="text" size="50" pInputText [(ngModel)]="veiculo.placa">
        <label for="float-input">Placa</label>
      </span>
    </div>
  </div>
  <div class="p-sm-12 p-md-12 p-lg-12 p-xl-12 ui-fluid">
    <div class="p-sm-4 p-md-4 p-lg-4 p-xl-4 ui-fluid p-offset-4">
      <span class="ui-float-label">
        <input id="float-input" type="number" size="50" pInputText [(ngModel)]="veiculo.quilometragem">
        <label for="float-input">Quilometragem</label>
      </span>
    </div>
  </div>
  <div class="p-sm-12 p-md-12 p-lg-12 p-xl-12 ui-fluid">
    <div class="p-sm-4 p-md-4 p-lg-4 p-xl-4 ui-fluid p-offset-4">
      <p-dropdown [options]="cores" [(ngModel)]="veiculo.cor" placeholder="Selecione a cor" optionLabel="nome" [showClear]="true"></p-dropdown>
    </div>
  </div>
  <div class="p-sm-12 p-md-12 p-lg-12 p-xl-12 ui-fluid">
    <div class="p-sm-4 p-md-4 p-lg-4 p-xl-4 ui-fluid p-offset-4">
      <p-dropdown [options]="modelos" [(ngModel)]="veiculo.modelo" placeholder="Selecione o Modelo" optionLabel="nome" [showClear]="true"></p-dropdown>
    </div>
  </div>
  <div class="p-sm-12 p-md-12 p-lg-12 p-xl-12 ui-fluid">
    <div class="p-sm-2 p-md-2 p-lg-2 p-xl-2 ui-fluid p-offset-5">
      <button (click)="salvar(veiculo)" pButton type="button" label="Salvar"></button>
    </div>
  </div>
</div>

<p-toast [style]="{marginTop: '80px'}"></p-toast>
