<div class="p-grid">
  <div class="p-sm-12 p-md-12 p-lg-12 p-xl-12" style="text-align:center;">
    <h2 class="box">Veiculo</h2>
  </div>
  <p-table [value]="veiculos" class="p-sm-12 p-md-12 p-lg-12 p-xl-12">
    <ng-template pTemplate="header">
      <tr>
        <th>Placa</th>
        <th>Quilometragem</th>
        <th>Cor</th>
        <th>Modelo</th>
        <th>Ação</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-veiculo>
      <tr style="text-align:center">
        <td>{{veiculo.placa}}</td>
        <td>{{veiculo.quilometragem}}</td>
        <td>{{veiculo.cor}}</td>
        <td>{{veiculo.modelo}}</td>
        <td>
          <p-button (click)="showDialogUpdate(veiculo)" icon="pi pi-pencil"></p-button>&nbsp;
          <p-button (click)="showDialogDelete(veiculo)" icon="pi pi-trash"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog header="Veiculo" [(visible)]="displayUpdate" [modal]="true" [responsive]="true"
  [style]="{width: '450px', minWidth: '200px'}" [minY]="70" [maximizable]="true" [baseZIndex]="10000">
  <br>
  <span class="ui-float-label">
    <input id="float-input" type="text" size="50" pInputText [value]="veiculo.placa" [(ngModel)]="veiculo.placa">
    <label for="float-input">Placa</label>
  </span>
  <br>
  <span class="ui-float-label">
    <input id="float-input" type="text" size="50" pInputText [value]="veiculo.quilometragem" [(ngModel)]="veiculo.quilometragem">
    <label for="float-input">Quilometragem</label>
  </span>
  <br>
  <span class="ui-fluid">
    <p-dropdown [options]="cores" [(ngModel)]="veiculo.cor" placeholder="Selecione a cor"
      optionLabel="nome" [showClear]="true"></p-dropdown>
  </span>
  <br>
  <span class="ui-fluid">
    <p-dropdown [options]="modelos" [(ngModel)]="veiculo.modelo" placeholder="Selecione o Modelo"
      optionLabel="nome" [showClear]="true"></p-dropdown>
  </span>
  <br><br><br>
  <p-footer>
    <button type="button" pButton icon="pi pi-check" (click)="atualizar(veiculo)" label="Atualizar"></button>
    <button type="button" pButton icon="pi pi-close" (click)="displayUpdate=false" label="Cancelar"
      class="ui-button-secondary"></button>
  </p-footer>
</p-dialog>

<p-dialog header="Veiculo" [(visible)]="displayDelete" [modal]="true" [responsive]="true"
  [style]="{width: '450px', minWidth: '200px'}" [minY]="70" [maximizable]="true" [baseZIndex]="10000">
  <br>
  <span>
    <p>Deseja realmente excluir este Veiculo?</p>
  </span>
  <br>
  <p-footer>
    <button type="button" pButton icon="pi pi-check" (click)="deletar(veiculo)" label="Deletar"></button>
    <button type="button" pButton icon="pi pi-close" (click)="displayDelete=false" label="Cancelar"
      class="ui-button-secondary"></button>
  </p-footer>
</p-dialog>
