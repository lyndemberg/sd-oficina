<div class="p-grid">
    <div class="p-sm-12 p-md-12 p-lg-12 p-xl-12" style="text-align:center;">
        <h2 class="box">Estados</h2>
    </div>
    <p-table [value]="estados" class="p-sm-12 p-md-12 p-lg-12 p-xl-12">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Ação</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-estado>
            <tr style="text-align:center">
                <td>{{estado.id}}</td>
                <td>{{estado.nome}}</td>
                <td>
                    <p-button (click)="showDialogUpdate(estado)" icon="pi pi-pencil"></p-button>&nbsp;
                    <p-button (click)="showDialogDelete(estado)" icon="pi pi-trash"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
  </div>

  <p-dialog header="Estado" [(visible)]="displayUpdate" [modal]="true" [responsive]="true" [style]="{width: '450px', minWidth: '200px'}" [minY]="70" 
    [maximizable]="true" [baseZIndex]="10000">
    <br>
    <span class="ui-float-label">
        <input id="float-input" type="text" size="50" pInputText [value]="estado.nome" [(ngModel)]="estado.nome"> 
        <label for="float-input">Nome</label>
    </span>
    <br>
    <p-footer>
        <button type="button" pButton icon="pi pi-check" (click)="atualizar(estado)" label="Atualizar"></button>
        <button type="button" pButton icon="pi pi-close" (click)="displayUpdate=false" label="Cancelar" class="ui-button-secondary"></button>
    </p-footer>
</p-dialog>

<p-dialog header="Estado" [(visible)]="displayDelete" [modal]="true" [responsive]="true" [style]="{width: '450px', minWidth: '200px'}" [minY]="70" 
    [maximizable]="true" [baseZIndex]="10000">
    <br>
    <span>
        <p>Deseja realmente excluir este estado ?</p>
    </span>
    <br>
    <p-footer>
        <button type="submit" pButton icon="pi pi-check" (click)="deletar(estado)" label="Deletar"></button>
        <button type="button" pButton icon="pi pi-close" (click)="displayDelete=false" label="Cancelar" class="ui-button-secondary"></button>
    </p-footer>
</p-dialog>
