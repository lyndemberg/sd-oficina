<div class="p-grid">
  <div class="p-sm-12 p-md-12 p-lg-12 p-xl-12" style="text-align:center;">
      <h2 class="box">Cadastrar Cliente</h2>
  </div>
  <div class="p-sm-4 p-md-4 p-lg-4 p-xl-4 ui-fluid p-offset-2">
    <span class="ui-float-label">
        <input id="float-input" type="text" size="50" pInputText [(ngModel)]="cliente.nome"> 
        <label for="float-input">Nome</label>
    </span>
  </div>
  <div class="p-sm-4 p-md-4 p-lg-4 p-xl-4 ui-fluid">
    <span class="ui-float-label">
        <p-inputMask id="float-input" mask="(99) 9999-9999" [(ngModel)]="cliente.telefoneFixo" placeholder="(99) 9999-9999"></p-inputMask>
        <label for="float-input">Telefone Fixo</label>
    </span>
  </div>

  <br><br><br>

  <div class="p-sm-4 p-md-4 p-lg-4 p-xl-4 ui-fluid p-offset-2">
    <span class="ui-float-label">
        <p-inputMask id="float-input" mask="(99) 99999-9999" [(ngModel)]="cliente.telefoneCelular" placeholder="(99) 99999-9999"></p-inputMask>
        <label for="float-input">Telefone Celular</label>
    </span>
  </div>
  <div class="p-sm-4 p-md-4 p-lg-4 p-xl-4 ui-fluid">
    <span class="ui-float-label">
        <p-inputMask id="float-input" mask="99999-999" [(ngModel)]="cliente.cep" placeholder="99999-999"></p-inputMask>
        <label for="float-input">CEP</label>
    </span>
  </div>

  <br><br><br>

  <div class="p-sm-4 p-md-4 p-lg-4 p-xl-4 ui-fluid p-offset-2">
    <span class="ui-float-label">
        <input id="float-input" type="text" pInputText pKeyFilter="int" [(ngModel)]="cliente.numero"> 
        <label for="float-input">NÃºmero</label>
    </span>
  </div>
  <div class="p-sm-4 p-md-4 p-lg-4 p-xl-4 ui-fluid">
    <span class="ui-float-label">
        <input id="float-input" type="text" size="100" pInputText [(ngModel)]="cliente.logradouro"> 
        <label for="float-input">Logradouro</label>
    </span>
  </div>

  <br><br><br>

  <div class="p-sm-4 p-md-4 p-lg-4 p-xl-4 ui-fluid p-offset-2">
    <span class="ui-float-label">
        <input id="float-input" type="text" size="100" pInputText [(ngModel)]="cliente.bairro"> 
        <label for="float-input">Bairro</label>
    </span>
  </div>
  <div class="p-sm-4 p-md-4 p-lg-4 p-xl-4 ui-fluid">
    <span class="ui-float-label">
        <p-inputMask id="float-input" mask="999.999.999-99" [(ngModel)]="cliente.cpf" placeholder="999.999.999-99"></p-inputMask>
        <label for="float-input">CPF</label>
    </span>
  </div>

  <br><br><br>

  <div class="p-sm-4 p-md-4 p-lg-4 p-xl-4 ui-fluid p-offset-2">
    <span class="ui-float-label">
        <input id="float-input" type="text" size="100" pInputText [(ngModel)]="cliente.complemento"> 
        <label for="float-input">Complemento</label>
    </span>
  </div>
  <div class="p-sm-4 p-md-4 p-lg-4 p-xl-4 ui-fluid">
    <span class="ui-float-label">
        <input id="float-input" type="text" size="100" pInputText [(ngModel)]="cliente.email"> 
        <label for="float-input">E-mail</label>
    </span>
  </div> 

  <br><br><br>

  <div class="p-sm-4 p-md-4 p-lg-4 p-xl-4 ui-fluid p-offset-2">
    <p-dropdown [options]="estados" [(ngModel)]="cliente.estado" placeholder="Selecione o Estado" optionLabel="nome" [showClear]="true"></p-dropdown>
  </div>
  <div class="p-sm-4 p-md-4 p-lg-4 p-xl-4 ui-fluid">
    <p-dropdown [options]="cidades" [(ngModel)]="cliente.cidade" placeholder="Selecione a Cidade" optionLabel="nome" [showClear]="true"></p-dropdown>
  </div>

  <div class="p-sm-12 p-md-12 p-lg-12 p-xl-12 ui-fluid">
    <div class="p-sm-2 p-md-2 p-lg-2 p-xl-2 ui-fluid p-offset-5">
      <button (click)="salvar(cliente)" pButton type="button" label="Salvar"></button>
    </div>
  </div>    
</div>

<p-toast [style]="{marginTop: '80px'}"></p-toast>
